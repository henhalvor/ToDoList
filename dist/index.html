<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>ToDO List</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="header">
        <img src="check-bold.svg" alt="CHECKMARK" id="logo" />
        <h1 id="1">ToDo List</h1>
      </div>
      <div class="main-section-wrapper">
        <div class="sidenav">
          <div class="todo-list-buttons-wrapper">
            <button id="allTasksBtn">All Tasks</button>
            <button id="todayBtn">Today</button>
            <button id="thisWeekBtn">This Week</button>
            <button id="addTagBtn" class="add-btn">+ Add Tag</button>
          </div>
          <div class="tag-buttons-wrapper"></div>
        </div>
        <div class="main-content"></div>
      </div>
    </div>
    <div class="modal-wrapper">
      <dialog tag-modal class="modal" id="new-tag-modal">
        <h1>New Tag</h1>
        <input type="text" class="input-field" id="new-tag-input-field" />
        <button class="modal-cancel-btn close-btn" id="tag-modal-cancel-btn">
          Cancel
        </button>
        <button class="modal-submit-btn add-btn" id="tag-modal-submit-btn">
          Add
        </button>
      </dialog>
      <dialog data-modal class="modal" id="new-list-modal">
        <h1>New List</h1>
        <input type="text" class="input-field" id="new-list-input-field" />
        <button class="modal-cancel-btn close-btn" id="list-modal-cancel-btn">
          Cancel
        </button>
        <button class="modal-sumbit-btn add-btn" id="list-modal-submit-btn">
          Add
        </button>
      </dialog>
      <dialog data-modal class="modal" id="new-task-modal">
        <div class="new-task-modal-container">
          <h1>New Task</h1>
          <div class="task-input-wrapper">
            <label for="new-task-input-field">Task Name</label>
            <input
              type="text"
              class="input-field"
              id="new-task-name-input-field"
            />
          </div>
          <div class="task-input-wrapper">
            <label for="new-task-input-field-date">Due Date</label>
            <input
              type="datetime-local"
              class="input-field"
              id="new-task-input-field-date"
            />
          </div>
          <div
            class="task-input-wrapper"
            id="task-input-checkbox-wrapper"
            style="flex-direction: row"
          >
            <label for="new-task-input-field-checkbox">Complete</label>
            <input type="checkbox" id="new-task-input-field-checkbox" />
          </div>
          <div class="new-task-modal-btn-wrapper">
            <button
              class="modal-cancel-btn close-btn"
              id="new-task-modal-cancel-btn"
            >
              Cancel
            </button>
            <button
              class="modal-sumbit-btn add-btn"
              id="new-task-modal-submit-btn"
            >
              Add
            </button>
          </div>
        </div>
      </dialog>
      <dialog data-modal class="modal" id="view-list-modal"></dialog>
      <dialog data-modal class="modal" id="edit-task-modal">
        <h1>Edit Task</h1>
        <label for="edit-task-name-input-field">Name</label>
        <input
          type="text"
          class="input-field"
          id="edit-task-name-input-field"
        />
        <label for="edit-task-date-input-field">Deadline</label>
        <input
          type="datetime-local"
          class="input-field"
          id="edit-task-date-input-field"
        />
        <label for="edit-task-status-input-field">Status</label>
        <input type="checkbox" id="edit-task-status-input-field" />
        <div class="edit-task-modal-btn-container">
          <button
            class="modal-cancel-btn close-btn"
            id="edit-task-modal-cancel-btn"
          >
            Cancel
          </button>
          <button
            class="modal-submit-btn add-btn"
            id="edit-task-modal-submit-btn"
          >
            Apply
          </button>
          <button id="task-delete-btn" class="btn-danger">Delete Task</button>
      </dialog>
      <dialog data-modal class="modal" id="edit-tag-modal">
        <h1>Edit Tag</h1>
        <label for="rename-tag-input-field">New Name</label>
        <input type="text" class="input-field" id="rename-tag-input-field" />
        <div id="edit-tag-modal-btn-container">
          <button
            class="modal-submit-btn add-btn"
            id="edit-tag-modal-submit-btn"
          >
            Apply
          </button>
          <button
            class="modal-cancel-btn close-btn"
            id="edit-tag-modal-cancel-btn"
          >
            Cancel
          </button>
          <button id="delete-tag-btn" class="btn-danger">Delete Tag</button>
        </div>
      </dialog>
      <dialog data-modal class="modal" id="edit-list-modal">
        <h1>Edit List</h1>
        <label for="rename-list-input-field">New Name</label>
        <input type="text" class="input-field" id="rename-list-input-field" />
        <div class="edit-list-modal-btn-container">
          <button
            class="modal-submit-btn add-btn"
            id="edit-list-modal-submit-btn"
          >
            Apply
          </button>
          <button
            class="modal-cancel-btn close-btn"
            id="edit-list-modal-cancel-btn"
          >
            Cancel
          </button>
          <button id="delete-list-btn" class="btn-danger">Delete List</button>
        </div>
      </dialog>
    </div>

    <script src="main.js"></script>
  </body>
</html>
